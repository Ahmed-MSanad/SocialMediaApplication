<section class="overflow-hidden">
    <div class="container mx-auto flex justify-center h-[calc(100vh-138px)]">
        @if(isLargeScreen$ | async){
            <div class="chat-list w-2/5 m-4 bg-cyan-300 rounded-lg mat-elevation-z5">
                <app-chat-list></app-chat-list>
            </div>
            <div class="messages w-3/5 m-4 bg-cyan-300 rounded-lg mat-elevation-z5 p-6">
                <app-messages></app-messages>
            </div>
        }
        @else{
            <div class="chat-list w-full md:w-4/5 m-4 bg-cyan-300 rounded-lg mat-elevation-z5">
                <app-chat-list></app-chat-list>
            </div>
        }
    </div>
</section>
